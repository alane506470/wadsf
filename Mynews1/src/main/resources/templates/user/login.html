<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登陸頁面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />

</head>
<body>
	<div id="login_frame">
		<div id="image_logo">
			<img th:src="@{/2018-08-19_5346.jpg}" />

			<form action="login" method="post" th:modelAttribute="user">


				<p>
					<label class="label_input">帳號</label><input type="text"
						name="userName" class="text_field" />
				</p>
				<p>
					<label class="label_input">密碼</label><input type="password"
						name="userPassword" class="text_field" />
				</p>

				<input type="submit" value="登陸" id="btn_login" /> <a
					id="register_pwd" href="/intoregister">註冊</a>

			</form>
		</div>

	</div>
</body>
</html>
