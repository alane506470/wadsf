<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
</head>
<body>
<h2>Vertical Headings:AllNews</h2>
<a href="/updatenews">修改目錄</a>
<a href="/addnews">新增目錄</a>
<table style="width:100%">
  <tr th:each="s: ${AllNews}">
    <th>NewsId:</th>
    <td th:text="${s.id}"></td>
  </tr>
  <tr th:each="s: ${AllNews}">
    <th>NewsTitle:</th>
    <td th:text="${s.title}"></td>
  </tr>
  <tr th:each="s: ${AllNews}">
    <th>NewsContent:</th>
    <td th:text="${s.content}"></td>
  </tr>
  <tr th:each="s: ${AllNews}">
    <th>NewsCreateTime:</th>
    <td th:text="${s.createTime}"></td>
  </tr>
  <tr th:each="s: ${AllNews}">
    <th>NewsCategoryName:</th>
    <td th:text="${s.category.name}"></td>
  </tr>
  <tr th:each="s: ${AllNews}">
    <th>NewsCategoryTopId:</th>
    <td th:text="${s.category.topId}"></td>
  </tr>
   <tr th:each="s: ${AllNews}">
    <th>NewsStartDate:</th>
    <td th:text="${s.category.startdate}"></td>
  </tr>
</table>
</body>
</html>
